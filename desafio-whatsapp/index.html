<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/phosphor-icons"></script>
  <title>Desafio - WhatsApp</title>
</head>

<body>
  <main>
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="https://github.com/nataliafonseca.png" alt="Foto de perfil">
        <div class="header-icons">
          <i class="ph-chat-text-fill"></i>
          <i class="ph-dots-three-outline-vertical-fill"></i>
        </div>
      </div>
      <div class="sidebar-search">
        <div class="search-input">
          <label for="search">
            <i class="ph-magnifying-glass-bold"></i>
          </label>
          <input type="text" id="search" name="search" placeholder="Search or start new chat" />
        </div>
      </div>
      <div class="sidebar-chats"></div>
    </div>

    <div class="chat">
      <div class="chat-header">
        <div class="chat-header-info">
          <img src="https://github.com/nataliafonseca.png" alt="Foto de perfil">
          <div>
            <h2 class="chat-header-title">Nat√°lia Fonseca</h2>
            <p class="chat-header-subtitle">Clique aqui para dados do contato</p>
          </div>
        </div>
        <div class="header-icons">
          <i class="ph-paperclip-bold"></i>
          <i class="ph-dots-three-outline-vertical-fill"></i>
        </div>
      </div>
      <div class="chat-body"></div>
      <div class="chat-input">
        <div class="chat-input-icons">
          <i class="ph-smiley-bold"></i>
          <i class="ph-paperclip-bold"></i>
        </div>
        <input type="text" id="mensagem" name="mensagem" placeholder="Mensagem" />
        <div class="chat-input-icons">
          <i class="ph-microphone-fill"></i>
        </div>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
