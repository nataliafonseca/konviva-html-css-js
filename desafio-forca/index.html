<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Desafio - Forca</title>
</head>

<body>
  <main class="game">
    <div>
      <button id="start" onclick="startGame()">INICIAR JOGO</button>

      <div class="word" id="word">
      </div>

      <form class="guess-form" id="guess-form">
        <input id="guess-input" type="text" required>
        <button type="submit">ENVIAR</button>
      </form>

      <div>
        <p class="info">Categoria: <span id="category"></span></p>
        <p class="info">Erros: <span id="errors"></span> / 9</p>
      </div>
    </div>
    <div class="picture">
      <div id="forca1"></div>
      <div id="forca2"></div>
      <div id="forca3"></div>
      <div id="forca4"></div>
      <div id="head" class="invisible"></div>
      <div id="body" class="invisible"></div>
      <div id="right-arm" class="invisible"></div>
      <div id="left-arm" class="invisible"></div>
      <div id="right-leg" class="invisible"></div>
      <div id="left-leg" class="invisible"></div>
      <div id="eyes" class="invisible">
        <div></div>
        <div></div>
      </div>
      <div id="nose" class="invisible"></div>
      <div id="mouth" class="invisible"></div>
    </div>


  </main>

  <a class="link" href="./register.html">Cadastrar palavra ou categoria</a>

  <script src="script.js"></script>
</body>

</html>
