<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Desafio - Forca</title>
</head>

<body>
  <main class="game">
    <div>
      <button id="start" onclick="startGame()">INICIAR JOGO</button>

      <div class="word" id="word">
      </div>

      <form class="guess-form" id="guess-form">
        <input id="guess-input" type="text" required>
        <button type="submit">ENVIAR</button>
      </form>

      <div>
        <p class="info">Categoria: <span id="category"></span></p>
        <p class="info">Erros: <span id="errors"></span> / 9</p>
      </div>
    </div>
    <div class="picture">
      <div class="forca1"></div>
      <div class="forca2"></div>
      <div class="forca3"></div>
      <div class="forca4"></div>
      <div class="head"></div>
      <div class="body"></div>
      <div class="right-arm"></div>
      <div class="left-arm"></div>
      <div class="right-leg"></div>
      <div class="left-leg"></div>
      <div class="eyes">
        <div></div>
        <div></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>


  </main>

  <a class="link" href="./register.html">Cadastrar palavra ou categoria</a>

  <script src="script.js"></script>
</body>

</html>
